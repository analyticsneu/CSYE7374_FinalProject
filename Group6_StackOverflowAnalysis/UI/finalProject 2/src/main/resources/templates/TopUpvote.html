<title>Dashboard for Final Project</title>

<!-- Custom styles for this template -->
<link href="../css/dashboard.css" th:href="@{../css/dashboard.css}"
	rel="stylesheet" />
<script src="http://www.amcharts.com/lib/3/amcharts.js"></script>
<script src="http://www.amcharts.com/lib/3/funnel.js"></script>
<script src="http://www.amcharts.com/lib/3/themes/dark.js"></script>
<script type="text/javascript">
var chart = AmCharts.makeChart( "chartdiv", {
	  "type": "funnel",
	  "theme": "dark",
	  "dataProvider": [ {
	    "title": "How do I remove a specific style from inline styles using regex?",
	    "value": 41
	  }, {
	    "title": "Please Merge this If statetment [on hold]",
	    "value": 23
	  }, {
	    "title": "how to show the image only friends in php?",
	    "value": 18
	  }, {
	    "title": "Is virus - malware a user space program or a kernel Space program",
	    "value": 17
	  }, {
	    "title": "How do I get a hiddenfield id name in default.aspx.cs?",
	    "value": 17
	  }, {
	    "title": "How to change apk file to windows excutable file",
	    "value": 16
	  }, {
	    "title": "Write a C program that determine the FAT version running on your system",
	    "value": 14
	  } ],
	  "titleField": "title",
	  "marginRight": 160,
	  "marginLeft": 15,
	  "labelPosition": "right",
	  "funnelAlpha": 0.9,
	  "valueField": "value",
	  "startX": 0,
	  "neckWidth": "40%",
	  "startAlpha": 0,
	  "outlineThickness": 1,
	  "neckHeight": "30%",
	  "balloonText": "[[title]]:<b>[[value]]</b>",
	  "export": {
	    "enabled": true
	  }
	} );
</script>
</head>
